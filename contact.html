				<h2 class="heading">Contact</h2>
				<hr>

			<!--input data forms -->
    			<br>
    			<form>
        		<fieldset>
            		<br>
            		<legend> Please enter your information</legend>
            		Name: <br>
					<input class="inputClass" name = "fullName" type = "text" placeholder = "John Smith"/>
            		<br>
        			<br>

					<input class="inputClass" name = "emailAddress" type = "email" required = "required" placeholder="example@gmail.com"/>
            		<br>
            		<br>
            		Message:<br>
					<input id="message" name = "message" type = "text" required = "required" placeholder = "Message"/>
					
				</fieldset>
    		</form>
    		<br>
    		<input id="button" type = "submit" value = "Submit"/>
